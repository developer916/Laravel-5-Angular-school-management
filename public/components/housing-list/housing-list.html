<ui-view></ui-view>

<div class="profile-main">
    <div class="container">
	<div class="profile-content-main">
	    <div class="row">
		<div class="profile-tabs">
		    <div class="col-md-3 col-sm-3">
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
			    <li role="presentation"><a ui-sref="app.schoolFrontpage" aria-controls="home" role="tab"><img src="image/user.png"> Front Page</a></li>
			    <li role="presentation"><a ui-sref="app.programList" aria-controls="profile" role="tab"><img src="image/diploma.png"> Diploma</a></li>
			    <li role="presentation" class="active"><a ui-sref="app.housingList" aria-controls="messages" role="tab"><img src="image/home.png"> Housing</a></li>
			</ul>
		    </div>
		    <div class="col-md-9 col-sm-9">
			<!-- Tab panes -->
			<div class="tab-content">
				<div role="tabpanel" class="active" id="housing">
					<div class="list-content">
						<h3>Housing List <a class="btn btn-primary" href="#!/housing"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Housing</a></h3>
						<div class="row">
							<!--{{campuses}}-->
							<div class="col-sm-6 col-md-3 animated" ng-class="$index < perPage ? 'fadeIn' : 'fadeOut'" ng-repeat="campus in campuses">
								<div class="thumbnail">
									<!--<div id="carousel-generic-{{campus.id}}" ng-click="editHousing(campus.id)" class="carousel slide" data-ride="carousel">-->
										<!-- Indicators -->
										<!--<ol class="carousel-indicators">
										      <li data-target="#carousel-generic-{{campus.id}}" ng-class="$index == 0 ? 'active' : ''" data-slide-to="{{$index}}" ng-repeat="pictures in campus.campusDormPictures"></li>
										</ol>-->
										<!-- Wrapper for slides -->
										<!--<div class="carousel-inner" role="listbox">
										    <div class="item" ng-class="$index == 0 ? 'active' : ''" ng-repeat="pictures in campus.campusDormPictures">
												<img ng-src="uploads/campuses/{{pictures.link}}" ng-show="pictures.link" alt="...">
										    </div>
										</div>-->
									<!--</div>-->
									<div class="pro-img" ng-click="editHousing(campus.id)">
										<img ng-src="uploads/campuses/{{campus.campusDormPictures[0].link}}" alt="..." height="165"></div>
									<div class="caption">
									    <h3 ng-click="editHousing(campus.id)">{{campus.name | limitTo: 15}}{{campus.name.length > 15 ? '..' : ''}}</h3>
									    <p><span ng-click="editHousing(campus.id)"><img src="image/map-pin.png">{{campus.address.address_name | limitTo: 12}}{{campus.address.address_name.length > 12 ? '..' : ''}}</span> <a href="" ng-click="deleteHousing(campus.id, $index)"><img src="image/3dott-icon.png"></a></p>
									</div>
								</div>
							</div>
							<div class="see-more" ng-hide="numOfPage < perPage" ng-click="loadMore();">
								<a href="">See More</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		    </div>
		</div>
	    </div>
	</div>
    </div>
</div>
